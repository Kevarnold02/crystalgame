<!DOCTYPE html>
<html>

<head>

	<title></title>

	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>

</head>


<body>

	<h1>FizzBuzz</h1>

	<script type="text/javascript">


		count = 1;
			while (count < 100) {
	    count++;
	    if (count % 3 == 0 && count % 5 != 0) {
	        console.log("Fizz");
	    } else if (count % 5 == 0 && count % 3 != 0) {
	        console.log("Buzz")
	    } else if (count % 5 == 0 && count % 3 == 0) {
	        console.log("FizzBuzz")
	    } else {
	        console.log(count)
	    }
}







  </script>
  

</body>




</html>
